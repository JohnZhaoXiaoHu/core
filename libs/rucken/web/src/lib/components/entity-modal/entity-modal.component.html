<form
    [formGroup]="form"
    *ngIf="form"
    novalidate>
    <prompt-form-modal bindIO>
        <span *ngFor="let key of keys; let i = index">
            <form-group
                [checkIsDirty]="checkIsDirty"
                [form]="form"
                [name]="key"
                [title]="strings[key]">
                <input
                    [formControlName]="key"
                    [readonly]="readonly"
                    [autofocus]="i === 0">
            </form-group>
        </span>
    </prompt-form-modal>
</form>
